<header>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/assets/images/hkb_logo.png"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main_nav">
      <ul class="navbar-nav">

        <li *ngFor="let item of MenuItems?.mainItems" class="nav-item dropdown has-megamenu">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> {{item.name}}  </a>

          <div class="dropdown-menu megamenu" role="menu">
            <div class="row">
              <div *ngFor="let subitem of item.subItems" class="col-xxl-3 col-xl-3 col-lg-4 col-md-4">
                <p>{{subitem.name}}</p>
              </div>
            </div>
          </div>
        </li>

      </ul>
    </div>
  </div>
  </nav>
</header>
